<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script type="module">
      // import { StoreLocalStorage as Store } from './StoreLocalStorage.mjs';
      import { StoreSessionStorage as Store } from './StoreSessionStorage.mjs';

      const store = new Store({
        autoSave: true,
        initialData: {
          count: 0,
        },
        rules: {
          count: {
            _write: () => true,
            _read: () => true,
            _as: (data) => `--${data}--`,
            // _transform: Number,
          },
        },
      });

      setInterval(() => {
        store.set('count', (num) => num + 1);
      }, 1000);

      const node = document.querySelector('.count');

      store.observe('count', (_, { newData, oldData }) => {
        node.innerHTML = `
        <h1>${newData}</h1>
        <h3>${oldData}</h3>
        `;
      });
    </script>
  </head>
  <body>
    <div class="count">null</div>
  </body>
</html>
