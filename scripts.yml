scripts:
  test: deno test --allow-read --allow-write --unstable
  bench: deno run -A --unstable benchmarks/benchmarks.ts
  bench-watch: deno run -A --unstable --watch benchmarks/benchmarks.ts
  coverage:
    - deno test --allow-read --allow-write --unstable --coverage=coverage
    - deno coverage --unstable coverage --lcov > coverage/coverage.lcov
    - genhtml -o coverage/html coverage/coverage.lcov
    - deno run -A https://deno.land/std/http/file_server.ts coverage/html
  lint: deno lint --unstable
  format: deno fmt  **/*.ts
  format-check: deno fmt --check -q **/*.ts
  update:
    cmd: deno run -A https://deno.land/x/udd@0.4.1/main.ts src/deps.ts tests/test_deps.ts
    watch: false

watcher:
  # The number of milliseconds after the last change.
  interval: 350
  # The file extensions that it will scan for.
  exts: ['js', 'jsx', 'ts', 'tsx', 'yaml', 'yml']
  # The globs that it will scan for.
  match: ['**/*.*']
  # The globs that it will not scan for.
  skip: ['*/.git/*']
  # Use the legacy file monitoring algorithm. (walking)
  legacy: false
